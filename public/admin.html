<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
    <title>Save the Cook</title>
</head>

<body>
    <div id="admin" class="content">
        <h1>Save the cook: The Admin Page!</h1>
        <div class="heading">
            <div class="circle">1</div>
            <h2>Add an Item</h2>
        </div>
        <div class="add">
            <div class="form">
                <input v-model="title" placeholder="Title">
                <p></p>
                <textarea v-model="description" rows="3" cols="22" placeholder="Description"></textarea>
                <input type="file" name="photo" @change="fileChanged">


                <button @click="addIngredient">New Ingredient</button>
                <div class="ingredient_list" v-for="ingredient in ingredients">
                  <input type="text" v-model="ingredient.description">
                </div>
                <input v-model="ingredient" placeholder="Ingredient">

                <button @click="addStep">New Step</button>
                <input v-model="step" placeholder="Step">

                <button @click="upload">Upload</button>
            </div>
            <div class="upload" v-if="addItem">
                <h2>{{addItem.title}}</h2>
                <img :src="addItem.path" />
                <p>{{addItem.description}}</p>
            </div>
        </div>
        <div class="heading">
            <div class="circle">2</div>
            <h2>Edit/Delete an Item</h2>
        </div>
        <div class="edit">
            <div class="form">
                <input v-model="findTitle" placeholder="Search">
                <div class="suggestions" v-if="suggestions.length > 0">
                    <div class="suggestion" v-for="s in suggestions" @click="selectItem(s)">{{s.title}}
                    </div>
                </div>
            </div>
            <div class="upload" v-if="findItem">
                <input v-model="findItem.title"> <br> <br>
                <textarea v-model="findItem.description" rows="4" cols="22"></textarea>
                <p></p>
                <img :src="findItem.path" />
            </div>
            <div class="actions" v-if="findItem">
                <button @click="deleteItem(findItem)">Delete</button>
                <button @click="editItem(findItem)">Edit</button>
	    </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
    <script src="/admin.js"></script>
</body>

</html>
